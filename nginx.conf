events {
    worker_connections 1024;
}

http {
    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name te5td0main.ru admin.te5td0main.ru;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server for main domain
    server {
        listen 443 ssl;
        server_name te5td0main.ru;

        ssl_certificate /etc/letsencrypt/live/te5td0main.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/te5td0main.ru/privkey.pem;

        # Front-end
        location / {
            proxy_pass http://front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin panel
        location /admin {
            proxy_pass http://admin_front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server for admin subdomain
    server {
        listen 443 ssl;
        server_name admin.te5td0main.ru;

        ssl_certificate /etc/letsencrypt/live/te5td0main.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/te5td0main.ru/privkey.pem;

        location / {
            proxy_pass http://admin_front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}