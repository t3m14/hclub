events {
    worker_connections 1024;
}

http {
    # HTTP сервер для перенаправления на HTTPS
    server {
        listen 80;
        server_name te5td0main.ru admin.te5td0main.ru;
        
        # Перенаправление всех HTTP запросов на HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер для основного домена
    server {
        listen 443 ssl;
        server_name te5td0main.ru;

        # SSL конфигурация (будет заполнена Certbot)
        ssl_certificate /etc/letsencrypt/live/te5td0main.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/te5td0main.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Front-end
        location / {
            proxy_pass http://front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API (раскомментируйте если нужно)
        # location /api {
        #     proxy_pass http://web:8000;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Admin panel
        location /admin {
            proxy_pass http://admin_front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS сервер для админ панели
    server {
        listen 443 ssl;
        server_name admin.te5td0main.ru;

        # SSL конфигурация
        ssl_certificate /etc/letsencrypt/live/admin.te5td0main.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.te5td0main.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://admin_front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}